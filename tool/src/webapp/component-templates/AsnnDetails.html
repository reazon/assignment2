<!--     Assignment Details                                                  -->    
<!--                                                                         -->    
<div rsf:id="assn2-details-widget:">    
    <div rsf:id="details_toggle_section:">    
    <!-- this is for the collapsible toggle for displaying the assignment details -->   
    </div>    
   
    <div rsf:id="detailsSection" class="toggleSubsection">    
        <h3 rsf:id="assignment-details-header">Assignment Details</h3>    
        <table rsf:id="assignment-details-table" class="itemSummary infoTable" cellspacing="0" summary="Assignment Details">    
               <tr>    
                       <th rsf:id="msg=assignment2.student-submit.open_date">Open</th>   
                       <td rsf:id="open-date"></td>    
               </tr>   
               <tr>    
                       <th rsf:id="msg=assignment2.student-submit.is_graded_title">Graded?</th>    
                       <td rsf:id="is_graded"></td>    
               </tr>   
               <tr rsf:id="points-possible-row">   
                       <th rsf:id="msg=assignment2.student-submit.points_possible_title">Points Possible</th>    
                       <td rsf:id="points-possible">25</td>    
               </tr>   
               <tr rsf:id="resubmission-allowed-row">    
                       <th rsf:id="msg=assignment2.student-submit.resubmissions_allowed_title">Resubmissions Allowed</th>    
                       <td rsf:id="resubmissions-allowed"></td>    
               </tr>   
               <tr rsf:id="remaining-resubmissions-row">   
                       <th rsf:id="msg=assignment2.student-submit.remaining_resubmissions_allowed_title">Remaining Resubmissions Allowed</th>    
                       <td rsf:id="remaining-resubmissions"></td>    
               </tr>   
        <tr rsf:id="plagiarism-check-row">    
         <th rsf:id="msg=assignment2.student-submit.plagiarism.check">Checked for plagiarism??</th>    
         <td rsf:id="plagiarism-check-enabled"></td>   
        </tr>   
        <tr rsf:id="grade-row">   
                       <th rsf:id="msg=assignment2.student-submit.grade_title">Grade</th>    
                       <td rsf:id="grade"></td>    
               </tr>   
               <tr rsf:id="comment-row">   
                       <th rsf:id="msg=assignment2.student-submit.comments_title">Comments</th>    
                       <td rsf:id="comment"></td>    
               </tr>   
        </table>    
    </div>    
</div>
