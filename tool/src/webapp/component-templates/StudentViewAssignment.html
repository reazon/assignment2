<div rsf:id="student-view-assignment-area:" class="portletBody">

	<ul class="breadCrumb">
		<li><a rsf:id="breadcrumb">Assignment List</a></li>
		<li rsf:id="student-submit-heading" class="lastCrumb">View Details and Submit</li>
	</ul>

	<div class="generalErrors">
		<ul rsf:id="message-for:*" style="margin:0px;">
			<li>Message for user here</li>
		</ul>
	</div>
	
	<div rsf:id="assignment-details:">
	    <!-- Assignment Details and Status will go here. -->
	</div>
	
	<div rsf:id="assignment-instructions:">
	    <!-- Assignment Instructions go here. -->
	</div>
	
	<div rsf:id="assignment-previous-submissions:">
	    <!-- Students previous submissions will be rendered. It might just -->
	    <!-- be a single one, or a collapsable tree if there are multiple. -->
	</div>

	<hr class="itemSeparator" rsf:id="previous_submissions_sep"/>
	
    <div rsf:id="assignment-edit-submission:">
        <!-- Rich text editor and/or attachments for editing submission -->
        <!-- and honor pledge and save/cancel buttons. -->
    </div>
	
	<div rsf:id="student-preview-submission-confirm-buttons">
		<p>These are the preview submit buttons!</p>
	</div>
