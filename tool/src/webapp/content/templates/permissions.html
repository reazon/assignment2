<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

   <title rsf:id="msg=assignment2.title">Assignments</title>
    <link href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all"/>
    <link href="/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all"/>
	<link href="/sakai-assignment2-tool/content/css/assignmentsv4.css" type="text/css" rel="stylesheet" media="all" />
</head>

<body>
<!--  everything outside of rsf:id="page:" is set in Layout.html using outerPageTemplates -->

<div rsf:id="page:" class="portletBody">

  <div class="generalErrors">
    <ul rsf:id="message-for:*" style="margin: 0px;">
      <li>Message for user here</li>
    </ul>
  </div>

  <h3 rsf:id="msg=assignment2.permissions.title">Permissions!</h3>
  <p rsf:id="instructions" class="instruction">Permissions instructions go here</p>
      
  <form rsf:id="form" method="post">

    <table class="listHier lines">
      <tr>
        <th rsf:id="roles:">Permissions</th>
      </tr>
      <tr rsf:id="perms:">
        <td rsf:id="perm_name">Read assignments</td>
        <td rsf:id="has_perm:"><input rsf:id="perm_checkbox" type="checkbox" /></td>
      </tr>
      <tr rsf:id="gradebook_perm">
        <td rsf:id="msg=assignment2.permissions.grade.label">Gradebook permission</td>
        <td rsf:id="gb_has_perm:"><span rsf:id="gb_perm_desc"></span></td>
      </tr>
    </table>
    
    <p rsf:id="grading_footnote" class="instruction">To customize, go to your gradebook tool!</p>
    
    <fieldset class="submit">
        <input rsf:id="post_perms" accesskey="s" type="submit" class="active" value="Post"/>
        <input rsf:id="cancel_perms" accesskey="x" type="submit" value="Cancel"/>
    </fieldset>

  </form>

</div>
</body>
</html>
