<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Assignment List [Instructor]</title>
		<link href='../css/assn2_hotness.css' rel='stylesheet' type='text/css' />
		<script src='../js/jquery-1.2.3.min.js' type='text/javascript'></script>
		<script src='../js/list_common.js' type='text/javascript'></script>
		<script src='../js/inst_assn_list.js' type='text/javascript'></script>
	</head>
	<body>
		<div class='contentLeft'>
			<div class='listArea'>
				<span>What's Due</span>
				<div class='assignmentItem'>Tomorrow: Homework #3: The ...</div>
				<div class='assignmentItem'>Nov. 22: Team Project #2</div>
			</div>
			<div class='listArea spacer'>
				<span class='clear'>Submitted</span>
				<span class='contentRight feedback'>Feedback</span>
				<div class='assignmentItem clear'>
					<span class='contentLeft'>Oct 27: Homework #2</span>
					<span class='contentRight'>Pending</span>
				</div>
				<div class='assignmentItem clear'>
					<span class='contentLeft'>Oct 13: Team Project 1</span>
					<span class='contentRight'>B-</span>
				</div>
			</div>
		</div>

		<div class='contentRight contentBox'>
			<div class='header bottomline'>
				<div class='headerLeft'>Recent Events</div>
				<div class='headerRight'><img src='../images/feed-icon-14x14.png' /></div>
				<div class='clear'></div>
			</div>
			<div class='contentBoxContent'>
				<div class='contentItem'>Event 1</div>
				<div class='contentItem'>Event 2</div>
				<div class='contentItem'>Event 3</div>
				<div class='contentItem'>Event 4</div>
				<div class='contentItem'>Event 5</div>
			</div>
		</div>
	</body>
</html>
