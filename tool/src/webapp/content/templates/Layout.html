    <script type="text/javascript">
        //Add a listener to the document window so that every time it resizes
        // we adjust the main frame height auto-magically without having to
        // even worry abouts it anymores
        catchResize = function(){
            a2SetMainFrameHeight();
        }

        //now the fun one, add an event listener so that if a DOM node is modified
        // it will adjust the main frame height.  This way, if we make browser side
        // DOM modifications, we do not have to call setMainFrameHeight every time
        jQuery(window).load(function(){
            if (!jQuery.browser.msie) {
                document.addEventListener("DOMAttrModified", catchResize, false);
            }
            else {
                document.onpropertychange = catchResize;
            }
        });
    </script>
