<html>
	<head>
		<link rel='stylesheet' type='text/css' href='../css/asnn_assignment_authoring.css' />
		<link rel='stylesheet' type='text/css' href='../css/tsdp/tsdp.datepicker.css' />
		<script src='../js/jquery-1.2.3.min.js' type='text/javascript'></script>
		<script src='../js/querystring-1.2.4.js' type='text/javascript'></script>
		<script src='../js/jquery.ui-1.5b2/datepicker/core/ui.datepicker.js' type='text/javascript'></script>
		<script src='../js/newassignment2.js' type='text/javascript'></script>
		<script src="../js/jtip.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="new-asnn-section">
			<a href="#" onclick='jQuery("#prev").click()'>Assignment Content</a> |
			Submission Handling |
			<a href="#" onclick='jQuery("#next").click()'> Other Options</a>
		</div>

		<div>
			<form id='newAsnnForm' action="/sakai-assignment2-tool/sdata/newAsnn2" method='post'>
				<input type='hidden' name='context' id='context' />
				<input type='hidden' name='id' id='id' />
				<div class="new-asnn-section">
					<div class="new-asnn-prompt">
						<h4>* Submission Method:</h4>
					</div>
					<div class="new-asnn-input">
						<ul>
							<li><input type="radio" name="submissionType" id="electronic" value="2" checked="checked" />
							<label for="electronic">Electronic submissions</label></li>
							<li><input type="radio" name="submissionType" id="nonelectronic" value="3"/>
							<label for="nonelectronic">Non-electronic submissions</label> <a class="jTip" href="nonElectronicHelp.htm?width=300" id="nonElectronicHelp" name="What does this mean?">?</a></li>
						</ul>
					</div>
					<div class='clear'></div>
				</div>
				<div class="new-asnn-section">
					<div class="new-asnn-prompt">
						<h4>* Date Available:</h4>
					</div>
					<div class="new-asnn-input">
						<ul>
							<li><input type="radio" name="openDateRadio" id="openImmediate" value="true" checked="checked" />
							<label for="openImmediate">Immediately</label> &nbsp;<a href="dateAvailableHelp.htm?width=300" class="jTip" id="dateAvailableHelp" name="What does this mean?">?</a></li>
							<li><input type="radio" name="openDateRadio" id="openLater" value="false"/>
							<label for="openLater">Set Date Available ...</label></li>
							<div id="openD" class="hidden">
							  	<input type="text" size="10" id="openDate" name='openDate' />
								<input type="text" size="8" id="openTime" name='openTime' />
							</div>
						</ul>
					</div>
					<div class='clear'></div>
				</div>
				<div class="new-asnn-section">
					<div class="new-asnn-prompt">
						<h4> Date Due:</h4>
					</div>
					<div class="new-asnn-input">
						<ul>
							<li><input type="radio" name="dueDateRadio" id="dueDateNo" value="false" checked="checked" />
								<label for="dueDateNo">None&nbsp;</label></li>
							<li><input type="radio" name="dueDateRadio" id="dueDateYes" value="true" />
								<label for="dueDateYes">Set Date Due ...</label></li>
							<div id="dueD" class="hidden">
								<input type="text" size="10" id="dueDate" name='dueDate' />
								<input type="text" size="8" id="dueTime" name='dueTime' />
								<ul>Accept late submissions?
									<li><input type="radio" name="acceptUntilDateRadio" id="acceptUntilDateYes" value="false" />
										<label for="acceptUntilDateYes">Yes</label></li>
									<li><input type="radio" name="acceptUntilDateRadio" id="acceptUntilDateNo" value="true" checked="checked" />
										<label for="acceptUntilDateNo">No&nbsp;</label></li>
									<div id="acceptD" class="hidden">
										<input type="text" size="10" id="acceptUntilDate" name='acceptUntilDate' />
										<input type="text" size="8" id="acceptUntilTime" name='acceptUntilTime' />
									</div>
								</ul>
							</div>
						</ul>
					</div>
					<div class='clear'></div>
				</div>
				<div class="new-asnn-section">
					<div class="new-asnn-prompt">
						<h4>Who will submit:</h4>
					</div>
					<div class="new-asnn-input">
						<ul>
							<li><input type="radio" name="whoWillSubmit" id="all" checked="checked" />
							<label for="all">All site participants</label></li>
							<li><input type="radio" name="whoWillSubmit" id="selectedGroups" />
							<label for="selectedGroups">Only specific sections or groups ...</label></li>
							<li><input type="radio" name="whoWillSubmit" id="groupTeams" />
							<label for="groupTeams">Teams based on specific groups ...</label></li>
							<li class="hidden"><input type="radio" name="whoWillSubmit" id="anonymous" />
							<label for="anonymous">Anonymous site participants</label></li>
						</ul>
					</div>
					<div class='clear'></div>
				</div>
				<div id="grading" class="new-asnn-section">
					<div class="new-asnn-prompt">
						<h4>Grading:</h4>
					</div>
					<div class="new-asnn-input">
						<ul>
							<li><input type="radio" name="grading" id="newgrade" value="add" checked="checked" />
							<label for="newgrade">Add to Gradebook</label></li>
							<li><input type="radio" name="grading" id="graded" value="link" />
							<label for="graded">Link to existing Gradebook column ...</label></li>
							<li><input type="radio" name="grading" id="ungraded" value="none" />
							<label for="ungraded">This assignment will not be graded</label></li>
						</ul>
					</div>
					<div class='clear'></div>
				</div>
				<div class="new-asnn-section">
					<div class="new-asnn-prompt">
					</div>
					<div class="new-asnn-input buttons">
						<input type="submit" id='prev' name='prev' value="&lt;&lt; Assignment Content" />
						<input type="submit" id='draft' name='draft' value="Save as Draft" />
						<input type="button" id='cancel' name='cancel' value="Cancel" onclick="parent.tb_remove()" />
						<input type="submit" id='next' name='other' value="Other Options &gt;&gt;" />
					</div>
				</div>
				<div class='clear'></div>
			</form>
		</div>
	</body>
</html>
