<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Submissions [Evaluator]</title>
	<link rel='stylesheet' type='text/css' href='../css/asnn_assignment_authoring.css' />
	<script src='../js/jquery-1.2.3.min.js' type='text/javascript'></script>
	<script src='../js/querystring-1.2.4.js' type='text/javascript'></script>
	<script src='../js/trimpath-template-1.0.38.js' type='text/javascript'></script>
	<script src="/library/js/headscripts.js" type="text/javascript"></script>
	<script src='../js/jquery.tablesorter.min.js' type='text/javascript'></script>
	<script src='../js/jquery.dimensions.min.js' type='text/javascript'></script>
	<script src='../js/jquery.ui-1.5b2/minified-javascript/ui.base.min.js' type='text/javascript'></script>
	<script src='../js/list_common.js' type='text/javascript'></script>
	<script src='../js/inst_sub_list.js' type='text/javascript'></script>
</head>

<body>

<div id='nav_out' class="navIntraTool">
	<!-- uses nav_template -->
</div>

<div id="asnn_title" class="asnnTitle">
	<!-- uses title_template -->
</div>

<div id="wrapper">
<div id="widget-pane">
	<!-- SUBMITTED WIDGET -->
	<div id="widget-container">
		<div id="widget-content">
			<div id='submittedList' class='clear widget-instance'>
				<!-- header for submitted list -->
				<div id='submittedHeader' class='widget-instance-head'>
					<div class="widget-instance-head-left">
						<ul>
							<li><a href='#' id='submittedTwisty' class='twisty'><img src='../images/widget1-arrow.png' alt='Drafts' /></a>&nbsp;Submitted</li>
						</ul>
				    </div>
				    <div class="widget-instance-head-right">
						<ul id='bulkAction_out'></ul>
				    </div>
	    		</div>
				<!-- end header -->
				<!-- tabular list -->
				<div id="submittedList" class="widget-instance-content">
					<div id='submitted_out' class="widget-instance-content-in listArea">
						<!--  uses nonElectronicSubmitted_template, electronicSubmitted_template -->
					</div>
				</div>
				<!-- end tabular list -->
			</div>
		</div>
	</div>
	<div class='clear'></div>
	<!-- END SUBMITTED WIDGET -->

	<!-- RETURNED WIDGET -->
	<div id="widget-container">
		<div id="widget-content">
			<div id='returnedList' class='clear widget-instance'>
				<!-- header for returned list -->
				<div id='returnedHeader' class='widget-instance-head'>
					<div class="widget-instance-head-left">
						<ul>
							<li><a href='#' id='returnedTwisty' class='twisty'><img src='../images/widget1-collapse-arrow.png' alt='Returned' /></a>&nbsp;Returned to Submitter</li>
						</ul>
				    </div>
				    <div class="widget-instance-head-right">
						<ul>
						</ul>
				    </div>
	    		</div>
				<!-- end header -->
				<!-- tabular list -->
				<div id="returnedList" class="widget-instance-content">
					<div id="returned_out" class="widget-instance-content-in listArea">
						<!-- uses nonElectronicReturned_template, electronicReturned_template -->
					</div>
				</div>
				<!-- end tabular list -->
			</div>
		</div>
	</div>
	<div class='clear'></div>
	<!-- END RETURNED WIDGET -->
</div>
<!-- END WIDGET PANE -->

	<div id='sidebar' class="sidebar sidebar-content">
		<!-- uses sidebar_template -->
	</div><!-- /sidebar-content -->
	<div class='clear'></div>

</div><!-- /wrapper -->

<!-- ===================================================== -->
<!-- ===================== templates ===================== -->
<!-- ===================================================== -->

<textarea id='nav_template' class='template'>
<div>
	<a id="navConfig" href="inst_asnn_list.html?context=${context}">Assignments</a> |
	<span id="configNavLink">Submissions</span> | <!--
	<a id="navConfig" href='options.html?context=${context}'>Options</a>
	--> Options | <a id="navConfig" href="submissionview.html?context=${context}">Submit</a>
</div>
</textarea>

<textarea id='title_template' class='template'>
<div>
	<h3>${title}</h3>
</div>
</textarea>

<textarea id='nonElectronicSubmitted_template' class='template'>
<table id='submittedAsnns' cellspacing="0" border="0" class="tool-menu listTable tablesorter">
	<thead>
		<tr class='headerRow'>
			<th>Name</th>
			<th>Groups</th>
			<th>Feedback</th>
		</tr>
	</thead>
	<tbody>
	{if defined('submissions')}
		{for s in submissions}
		<tr class='dataRow clickable' onclick="location.href='/sakai-assignment2-tool/content/templates/submissionview.html?asnnId=${s.id}'">
			<td>${s.name}</td>
			<td>${s.sections}</td>
			<td>${s.feedback}</td>
		</tr>
		{/for}
	{/if}
	</tbody>
</table>
</textarea>

<textarea id='electronicSubmitted_template' class='template'>
<table id='submittedAsnns' cellspacing="0" border="0" class="tool-menu listTable tablesorter">
	<thead>
		<tr class='headerRow'>
			<th>Name</th>
			<th>Date Due</th>
			<th>Date Submitted</th>
			<th>Groups</th>
			<th>Feedback</th>
		</tr>
	</thead>
	<tbody>
	{if defined('versions')}
		{for s in versions}
		<tr class='dataRow clickable 
		{if s.late} late {/if}
		{if s.version > 1} resubmission {/if}' onclick="location.href='/sakai-assignment2-tool/content/templates/submissionview.html?verId=${s.id}'">
			<td>${s.name}</td>
			<td>${s.dueDate}</td>
			<td>${s.submittedDate}
			{if s.version > 1}
			&nbsp;<em>(resubmission)</em>
			{/if}
			{if s.late}
			&nbsp;<em><font color="red">(late)</font></em>
			{/if}
			</td>
			<td>${s.sections}</td>
			<td>${s.feedback}</td>
		</tr>
		{/for}
	{/if}
	</tbody>
</table>
</textarea>

<textarea id='nonElectronicReturned_template' class='template'>
<table id='returnedAsnns' cellspacing="0" border="0" class="tool-menu listTable tablesorter">
	<thead>
		<tr class='headerRow'>
			<th>Name</th>
			<th>Returned On</th>
			<th>Returned By</th>
			<th>Feedback</th>
		</tr>
	</thead>
	<tbody>
	{if defined('returned')}
		{for r in returned}
		<tr class='dataRow'>
			<td>${r.name}</td>
			<td>${r.returnedDate}</td>
			<td>${r.returnedBy}</td>
			<td>${r.feedback}</td>
		</tr>
		{/for}
	{/if}
	</tbody>
</table>
</textarea>

<textarea id='electronicReturned_template' class='template'>
<table id='returnedAsnns' cellspacing="0" border="0" class="tool-menu listTable tablesorter">
	<thead>
		<tr class='headerRow'>
			<th>Name</th>
			<th>Returned On</th>
			<th>Returned By</th>
			<th>Groups</th>
			<th>Feedback</th>
		</tr>
	</thead>
	<tbody>
	{if defined('returned')}
		{for r in returned}
		<tr class='dataRow'>
			<td>${r.name}</td>
			<td>${r.returnedDate}</td>
			<td>${r.returnedBy}</td>
			<td>${r.sections}</td>
			<td>${r.feedback}</td>
		</tr>
		{/for}
	{/if}
	</tbody>
</table>
</textarea>

<textarea id='sidebar_template' class='template'>
<ul>
	{if defined('assignments')}
		{for a in assignments}
		<li><a id='asnn_${a.id}' href="#" onclick='InstSubList.showSubmissions(${a.id});return false;' class='assignmentListItem'>${a.title}</a></li>
		{/for}
	{/if}
</ul>
</textarea>

<textarea id='bulkAction_template' class='template'>
<li class="widget-instance-last"><a href='/sakai-assignment2-tool/faces/releaseAllFeedback?asnnId=${id}'> <img src="../images/icons/arrow_down.png" alt="" />Return all Feedback</a></li>
<!--
<li class="widget-instance-last"><a href='/sakai-assignment2-tool/faces/uploadAll/${id}'> Upload</a> | </li>
<li class="widget-instance-last"><a href='/sakai-assignment2-tool/faces/zipSubmissions/${id}'>Download</a> | </li>
-->
</textarea>

</body>
</html>
