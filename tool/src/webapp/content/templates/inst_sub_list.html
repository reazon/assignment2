<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Submissions [Instructor]</title>
		<link rel='stylesheet' type='text/css' href='../css/assn2_hotness.css' />
		<script src='../js/jquery-1.2.3.min.js' type='text/javascript'></script>
		<script src='../js/ejs_0.9_alpha_1_production.js' type='text/javascript'></script>
		<script src='../js/jquery.tablesorter.min.js' type='text/javascript'></script>
		<script src='../js/jquery.dimensions.min.js' type='text/javascript'></script>
		<script src='../js/jquery.ui-1.5b2/minified-javascript/ui.base.min.js' type='text/javascript'></script>
		<script src='../js/jquery.ui-1.5b2/minified-javascript/ui.accordion.min.js' type='text/javascript'></script>
		<script src='../js/list_common.js' type='text/javascript'></script>

		<script src='../js/inst_sub_list.js' type='text/javascript'></script>
	</head>

	<body>
		<div class='menuBar'>
			<div class='menuItem'><a href='inst_assn_list.html'>Assignments</a></div>
			<div class='menuItem menuItemOn'>Submissions</div>
			<div class='menuItem'>Options</div>
		</div>

		<!-- assignment list -->
		<div id='assignmentList' class='clear assignmentList'>

			<!-- header for assignment list -->
			<div class='header'>
				<span class='headerLeft'>Assignment Title</span>
				<span class='headerRight'>Submission Type</span>
				<div class='clear'></div>
			</div>
			
			<div id="output"></div>

			<textarea id="template" class="template" rows="0" cols="0">
				[% for(var i=0; i<assignments.length; i++) { %]

					<!-- assignment [%= assignments[i].id %] -->
					<div id="assignment[%= assignments[i].id %]">
						<!-- assignment -->
						<div class='subheader'>
							<span class='headerLeft'>[%= assignments[i].title %]</span>
							<span class='headerRight'>[%= assignments[i].type %]</span>
							<div class='clear'>
						</div>
					</div>

					<!-- assignment details -->
					<div id='assignment[%= assignments[i].id %]Area' class='category'>
						<div id='submitted[%= assignments[i].id %]Area' class='box'>
							<div id='submitted[%= assignments[i].id %]Header' class='bottomline'>
								<span class='categoryLeft'>
									<a href='#' id='submitted[%= assignments[i].id %]Twisty' class='twisty'><img src='../images/bullet_toggle_minus.png' alt='Submitted' /></a> Submitted
								</span>
								<span class='categoryRight'>
									<a href='' class='headerMenuItem'><img src="../images/icons/group.png" alt="Show non-submitters" border="0"> Show non-submitters</a> | <a href='' class='headerMenuItem'><img src="../images/icons/page_white_put.png" alt="Download" border="0"></a> <a href='' class='headerMenuItem'><img src="../images/icons/page_white_get.png" alt="Upload" border="0"></a>
								</span>
								<div class='clear'></div>
							</div>

							<div id='submitted[%= assignments[i].id %]List' class='listArea'>

								<table id='submitted[%= assignments[i].id %]Assns' class='listTable tablesorter'>
									<thead>
										<tr class='headerRow'>
											<th>Name</th>
											[% if (assignments[i].type == "electronic") { %]
												<th>Submitted On</th>
												<th>Due Date</th>
											[% } %]
											<th>Section/Group</th>
											<th>Feedback</th>
										</tr>
									</thead>
									<tbody>
										[% for (var j=0; j<assignments[i].submitted.length; j++) { %]
											<tr class='dataRow'>
												<td>[%= assignments[i].submitted[j].name %]</td>
												[% if (assignments[i].type == "electronic") { %]
													<td>[%= assignments[i].submitted[j].submittedOn %]</td>
													<td>[%= assignments[i].submitted[j].dueDate %]</td>
												[% } %]
												<td>[%= assignments[i].submitted[j].sections %]</td>
												<td>[%= assignments[i].submitted[j].feedback %]</td>
											</tr>
										[% } %]
									</tbody>
								</table>
							</div>
							<div class='clear'></div>
						</div>

						<div class='spacer clear'>
							<div class='buttons'>
								<a href=''><img src="../images/icons/arrow_down.png" alt=""> Return Feedback</a>
							</div>
						</div>
						<div class='clear'></div>

						<div id='completed[%= assignments[i].id %]' class='box clear'>
							<div id='completed[%= assignments[i].id %]Header' class='bottomline'>
								<div class='headerLabel'>
									<a href='#' id='completed[%= assignments[i].id %]Twisty' class='twisty'><img src='../images/bullet_toggle_plus.png' alt='Completed' /></a> Completed
								</div>
								<div class='clear'></div>
							</div>

							<div id='completed[%= assignments[i].id %]List' class='listArea hidden'>
								<table id='completed[%= assignments[i].id %]Assns' class='listTable tablesorter'>
									<thead>
										<tr class='headerRow'>
											<th>Name</th>
											<th>Returned On</th>
											<th>Returned By</th>
											<th>Feedback</th>
										</tr>
									</thead>
									<tbody>
										[% for (var j=0; j<assignments[i].completed.length; j++) { %]
											<tr class='dataRow'>
												<td>[%= assignments[i].completed[j].name %]</td>
												<td>[%= assignments[i].completed[j].returnedOn %]</td>
												<td>[%= assignments[i].completed[j].returnedBy %]</td>
												<td>[%= assignments[i].completed[j].feedback %]</td>
											</tr>
										[% } %]
									</tbody>
								</table>
							</div>
							<div class='clear'></div>
						</div>
					</div>
				</div>
			[% } %]
		</ textarea>
	</body>
</html>
