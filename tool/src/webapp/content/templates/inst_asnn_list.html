<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Assignments</title>
	<link rel="stylesheet" href="../css/thickbox.css" type="text/css" media="screen" />
	<link rel='stylesheet' type='text/css' href='../css/asnn_assignment_authoring.css' />
	<script src='../js/jquery-1.2.3.min.js' type='text/javascript'></script>
	<script src='../js/jquery.tablesorter.min.js' type='text/javascript'></script>
	<script src='../js/querystring-1.2.4.js' type='text/javascript'></script>
	<script src='../js/trimpath-template-1.0.38.js' type='text/javascript'></script>
	<script src="/library/editor/FCKeditor/fckeditor.js" type="text/javascript"></script>
	<script src="/library/js/headscripts.js" type="text/javascript"></script>
	<script src='../js/list_common.js' type='text/javascript'></script>
	<script src='../js/inst_asnn_list.js' type='text/javascript'></script>
	<script src='../js/fck-inserter.js' type='text/javascript'></script>
	<script src='../js/thickbox.js' type='text/javascript'></script>
</head>

<body>

<div id='nav_out' class="navIntraTool">
	<!-- uses nav_template -->
</div>

<div id="wrapper">

	<!-- DRAFTS WIDGET -->
	<div id="widget-container">

		<div id="widget-content">
			<div id='drafts' class='widget-instance'>
				<div id='draftsHeader' class='widget-instance-head'>
					<div class="widget-instance-head-left">
				    	<ul>
				    		<li><a href='#' id='draftsTwisty' class='twisty'><img src='../images/widget1-arrow.png' alt='Drafts' /></a>   &nbsp;Drafts</li>
				    	</ul>
	    			</div>
	    			<div class="widget-instance-head-right">
				    	<ul>
				    		<!-- <li class="widget-instance-close"><a href="#"></a></li>
							<li class="widget-instance-menu"><a href="#"></a></li> -->
							<li class="widget-instance-last"><a href='#' onclick="jQuery('#draftForm').submit()"><img src="../images/icons/arrow_down.png" alt="" />Post</a></li>
							<li class="widget-instance-last"><a href=''><img src="../images/icons/page_white_get.png" alt="" />Import</a> | </li>
			    			<li class="widget-instance-last"><a href='newassignment1.html?KeepThis=true&amp;TB_iframe=true&amp;width=800&amp;height=600&amp;modal=true' class="thickbox"><img src="../images/icons/add.png" alt="" />New</a> | </li>
				    	</ul>
	    			</div>
	    		</div>

				<div id="draftsList" class="widget-instance-content">
					<div class="widget-instance-content-in listArea">
						<form id='draftForm' action='/sakai-assignment2-tool/sdata/asnnPost' method='post'>
						<input type='hidden' name='context' />
						<table id='draftAssns' cellspacing="0" border="0" class="tool-menu listTable tablesorter">
							<thead>
								<tr class='headerRow'>
									<th class='checkColumn'><input type='checkbox' disabled='disabled' /></th>
									<th>Title</th>
									<th>Groups</th>
									<th>Open</th>
									<th>Due</th>
								</tr>
							</thead>
							<tbody id="draft_out">
								<!-- uses draft_template -->
							</tbody>
						</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class='clear'></div>
	<!-- END DRAFTS WIDGET -->

	<!-- POSTED WIDGET -->
	<div id="widget-container">
		<div id="widget-content">
			<div id='posted' class='widget-instance'>
				<div id='postedHeader' class='widget-instance-head'>
					<div class="widget-instance-head-left">
						<ul>
							<li><a href='#' id='postedTwisty' class='twisty'><img src='../images/widget1-arrow.png' alt='Posted' /></a> &nbsp;Posted</li>
						</ul>
					</div>
					<div class="widget-instance-head-right">
						<ul>
							<!-- <li class="widget-instance-close"><a href="#"></a></li>
							<li class="widget-instance-menu"><a href="#"></a></li> -->
							<li class="widget-instance-last"><a href='#' onclick='jQuery("#postedForm").submit();return false;'><img src="../images/icons/arrow_up.png" alt="" />To Draft</a> </li>
						</ul>
					</div>
	    		</div>

	    		<div id="postedList" class="widget-instance-content">
					<div class="widget-instance-content-in listArea">
						<form id='postedForm' action='/sakai-assignment2-tool/sdata/asnnDraft' method='post'>
						<input type='hidden' name='context' />
						<table id='postedAssns' cellpadding="0" cellspacing="0" border="0" class="tool-menu listTable tablesorter">
							<thead>
								<tr class='headerRow'>
									<th class='checkColumn'><input type='checkbox' disabled='disabled' /></th>
									<th>Title</th>
									<th>Groups</th>
									<th>Open</th>
									<th>Due</th>
								</tr>
							</thead>
							<tbody id="posted_out">
								<!-- uses posted_template -->
							</tbody>
						</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class='clear'></div>
	<!-- END POSTED WIDGET -->

</div>
<div class='clear'></div>

<textarea id='nav_template' class='template'>
<span>
	<span id="configNavLink">Assignments</span> |
	<a id="navConfig" href='inst_sub_list.html?context=${context}'>Submissions</a> |
	<a id="navConfig" href='options.html?context=${context}'>Options</a>
</span>
</textarea>

<textarea id="draft_template" class="template">
{for d in drafts}
	<tr class='dataRow'>
		<td class='checkColumn'><input type='checkbox' name='id' value='${d.id}'/></td>
		<td>${d.title} <a href='newassignment1.html?context=${context}&amp;id=${d.id}&amp;KeepThis=true&amp;TB_iframe=true&amp;width=800&amp;height=600&amp;modal=true' class='thickbox'><img src="../images/icons/page_white_edit.png" alt="Edit Content" /></a>
			<a href='#' onclick='InstAsnnList.copyAsnn(${d.id});'><img src="../images/icons/page_white_copy.png" alt="Copy" /></a> </td>
		<td>${d.sections}</td>
		<td>${d.openDate}</td>
		<td>${d.dueDate}</td>
	</tr>
{/for}
</textarea>

<textarea id="posted_template" class="template">
{for p in posted}
	<tr class='dataRow'>
		<td class='checkColumn'><input type='checkbox' name='id' class='checkColumn' value='${p.id}' /></td>
		<td>${p.title} <a href='/sakai-assignment2-tool/sdata/asnnDraft?KeepThis=true&amp;TB_iframe=true&amp;id=${p.id}&context=${context}'><img src="../images/icons/arrow_up.png" alt="To Draft" /></a></td>
		<td>${p.sections}</td>
		<td>${p.openDate}</td>
		<td>${p.dueDate}</td>
	</tr>
{/for}
</textarea>

</body>
</html>
