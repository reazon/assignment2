<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Assignments</title>
		<link rel="stylesheet" href="../css/thickbox.css" type="text/css" media="screen" />
		<link rel='stylesheet' type='text/css' href='../css/asnn_assignment_authoring.css' />
		<script src='../js/jquery-1.2.3.min.js' type='text/javascript'></script>
		<script src='../js/querystring-1.2.4.js' type='text/javascript'></script>
		<script src='../js/ejs_0.9_alpha_1_production.js' type='text/javascript'></script>
		<script src='../js/jquery.tablesorter.min.js' type='text/javascript'></script>
		<script src='../js/thickbox-compressed.js' type='text/javascript'></script>
		<script src='../js/list_common.js' type='text/javascript'></script>
		<script src='../js/inst_asnn_list.js' type='text/javascript'></script>
</head>

<body>

<div id="wrapper">

	<!-- DRAFTS WIDGET -->
	<div id="container"><!-- when you have show / hide on right side switch this id="container" / id="container-hide" -->
	<div id="content"><!-- when you have show / hide on right side switch this id="content" / id="content-hide" -->

		<div id='drafts' class='widget1'>

			<div id='draftsHeader' class='widget1-head'>
				<div class="widget1-head-left">
			    	<ul>
			    		<li><a href='#' id='draftsTwisty' class='twisty'><img src='../images/widget1-arrow.png' alt='Drafts' /></a>   &nbsp;Drafts</li>
			    	</ul>
    			</div>
    			<div class="widget1-head-right">
			    	<ul>
			    		<!-- <li class="widget1-close"><a href="#"></a></li>
			    		<li class="widget1-menu"><a href="#"></a></li> -->
			    		<li class="widget1-last"><a href=''><img src="../images/icons/page_white_get.png" alt="" />Import</a> </li>
			    		<li class="widget1-last"><a href=''><img src="../images/icons/page_white_copy.png" alt="" />Copy</a> | </li>
			    		<li class="widget1-last"><a href=''><img src="../images/icons/arrow_down.png" alt="" />Post</a> | </li>
			    		<li class="widget1-last"><a href='newassignment1.html?width=800&amp;height=600&amp;modal=true' class="thickbox"><img src="../images/icons/add.png" alt="" />New</a> | </li>
			    	</ul>
    			</div>
    		</div>

			<div id="draftsList" class="widget1-content">
				<div class="widget1-content-in listArea">
					<table id='draftAssns' cellpadding="0" cellspacing="0" border="0" class="tool-menu listTable tablesorter">
						<thead>
							<tr class='headerRow'>
								<th class='checkColumn'><input type='checkbox' disabled='disabled' /></th>
								<th>Title</th>
								<th>Groups</th>
								<th>Open</th>
								<th>Due</th>
							</tr>
						</thead>
						<tbody id="draft_out"></tbody>
						<textarea id="draft_template" class="template">
							[% for (var i=0; i<drafts.length; i++) { %]
								<tr class='dataRow'>
									<td class='checkColumn'><input type='checkbox' /></td>
									<td>[%= drafts[i].title %] <a href=''><img src="../images/icons/page_white_edit.png" alt="Edit Content" /></a> </td>
									<td>[%= drafts[i].sections %]</td>
									<td>[%= drafts[i].openDate %]</td>
									<td>[%= drafts[i].dueDate %]</td>
								</tr>
							[% } %]
						</textarea>
					</table>
				</div>
			</div>
		</div>
		<div class='clear'></div>

	</div>
	<div class='clear'></div>
	</div>
	<div class='clear'></div>
	<!-- END DRAFTS WIDGET -->


	<!-- POSTED WIDGET -->
	<div id="container"><!-- when you have show / hide on right side switch this id="container" / id="container-hide" -->
	<div id="content"><!-- when you have show / hide on right side switch this id="content" / id="content-hide" -->

		<div id='posted' class='widget1'>

			<div id='postedHeader' class='widget1-head'>
				<div class="widget1-head-left">
					<ul>
						<li><a href='#' id='postedTwisty' class='twisty'><img src='../images/widget1-arrow.png' alt='Posted' /></a> &nbsp;Posted</li>
					</ul>
				</div>
				<div class="widget1-head-right">
					<ul>
						<!-- <li class="widget1-close"><a href="#"></a></li>
						<li class="widget1-menu"><a href="#"></a></li> -->
						<li class="widget1-last"><a href=''><img src="../images/icons/arrow_up.png" alt="" />To Draft</a> </li>

					</ul>
				</div>
    		</div>

    		<div id="postedList" class="widget1-content">
				<div class="widget1-content-in listArea">
					<table id='postedAssns' cellpadding="0" cellspacing="0" border="0" class="tool-menu listTable tablesorter">
						<thead>
							<tr class='headerRow'>
								<th class='checkColumn'><input type='checkbox' disabled='disabled' /></th>
								<th>Title</th>
								<th>Groups</th>
								<th>Open</th>
								<th>Due</th>
							</tr>
						</thead>
						<tbody id="posted_out"></tbody>
						<textarea id="posted_template" class="template">
							[% for(var i=0; i<posted.length; i++) { %]
								<tr class='dataRow'>
									<td class='checkColumn'><input type='checkbox' class='checkColumn' /></td>
									<td>[%= posted[i].title %] <a href=''><img src="../images/icons/arrow_up.png" alt="To Draft" /></a></td>
									<td>[%= drafts[i].sections %]</td>
									<td>[%= posted[i].openDate %]</td>
									<td>[%= posted[i].dueDate %]</td>
								</tr>
							[% } %]
						</textarea>
					</table>
				</div>
			</div>

		</div>
		<div class='clear'></div>

	</div>
	<div class='clear'></div>
	</div>
	<div class='clear'></div>
	<!-- END POSTED WIDGET -->

</div>
<div class='clear'></div>

</body>
</html>
