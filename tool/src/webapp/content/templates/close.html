<html>
	<head>
		<script type='text/javascript' src='../js/thick-compressed.js'></script>
		<script type='text/javascript' src='../js/querystring-1.2.4.js'></script>
	</head>
	<body>
		<script type='text/javascript'>
		if (parent.tb_remove)
			parent.tb_remove();
		else if (tb_remove)
			tb_remove();

		var qs = new Querystring();
		if (qs.get('refresh'))
			if (parent.location)
				parent.location.reload(true);
			else
				location.reload(true);
		</script>
	</body>
</html>
